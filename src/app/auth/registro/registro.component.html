
<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form #formRegistro="ngForm" (ngSubmit)="onSubmit(formRegistro.value)">
            <div class="form-row">
              <div class="input-group">
                <input type="text" class="form-control" 
                      placeholder="Nombre" 
                      required="true" ngModel name="nombre">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <br>            
            <div class="form-row">
              <div class="input-group">
                <input type="email" class="form-control" 
                  placeholder="Correo" 
                  required="true" ngModel name="correo">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <br>
            <div class="form-row">
              <div class="input-group">
                <input type="password" class="form-control" 
                  placeholder="*********" 
                  required="true" ngModel name="password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <button [disabled]="!formRegistro.valid" 
                class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
